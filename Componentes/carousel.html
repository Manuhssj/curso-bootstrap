<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
   
    <style>
      .caption-center {
        top: 0%;
      }
    </style>
  </head>
  <body>
    <div class="container">

        <div class="row row-cols-1">
          <h1 class="text-center">Carousel</h1>
          <hr>
          <!-- Carousel -->

          <div class="carousel slide carousel-fade " id="carousel-01" data-bs-ride="carousel">
            <div class="carousel-inner">
              <!-- Diapositiva #1 -->
              <div class="carousel-item active" data-interval="3000">
                <img src="img/scooter-01.jpg" alt="Scooter electrico" class="d-block w-100" >
              </div>
              <!-- Diapositiva #2 -->
              <div class="carousel-item " data-interval="200">
                <img src="img/scooter-02.jpg" alt="Scooter electrico" class="d-block w-100" >
              </div>
              <!-- Diapositiva #3 -->
              <div class="carousel-item " data-interval="500">
                <img src="img/scooter-03.jpg" alt="Scooter electrico" class="d-block w-100">
              </div>
            </div>
          </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
