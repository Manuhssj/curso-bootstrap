<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paginación</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    
  </head>
  <body>
    <h1>Paginación</h1>
    <hr />
    <h2>Crear</h2>
    <nav>
      <ul class="pagination">
        <li class="page-item">
          <a href="#" class="page-link">
            Anterior
          </a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">
            1
          </a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">
            2
          </a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">
            Siguiente
          </a>
        </li>
      </ul>
    </nav>
    <hr />
    <h2>Iconos</h2>
    <nav>
      <ul class="pagination">
        <li class="page-item">
          <a href="#" class="page-link">
            <span aria-hidden="true">
              &laquo;
            </span>
          </a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">
            1
          </a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">
            2
          </a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">
            <span aria-hidden="true">
              &raquo;
            </span>
          </a>
        </li>
      </ul>
    </nav>
    <hr />
    <h2>Tamaños</h2>
    <h3>Pequeño</h3>
    <nav>
      <ul class="pagination pagination-sm">
        <li class="page-item">
          <a href="#" class="page-link">
            <span aria-hidden="true">
              &laquo;
            </span>
          </a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">
            1
          </a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">
            2
          </a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">
            <span aria-hidden="true">
              &raquo;
            </span>
          </a>
        </li>
      </ul>
    </nav>
    <h3>Grande</h3>
    <nav>
      <ul class="pagination pagination-lg">
        <li class="page-item">
          <a href="#" class="page-link">
            <span aria-hidden="true">
              &laquo;
            </span>
          </a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">
            1
          </a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">
            2
          </a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">
            <span aria-hidden="true">
              &raquo;
            </span>
          </a>
        </li>
      </ul>
    </nav>
    <h2>Alineación</h2>
    <nav>
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a href="#" class="page-link" aria-disabled="true">
            Anterior
          </a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">
            1
          </a>
        </li>
        <li class="page-item active">
          <a href="#" class="page-link">
            2
          </a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">
            Siguiente
          </a>
        </li>
      </ul>
    </nav>
    <hr />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
