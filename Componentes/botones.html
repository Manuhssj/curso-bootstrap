<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botones</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    
  </head>
  <body>
    <h1 class="text-center">Botones</h1>
    <hr />

    <h2>Estados</h2>
    <h3>Activo</h3>
    <button class="btn btn-primary">Botón button</button>
    <a href="#" class="btn btn-primary active" aria-pressed="true"
      >Botón ancla</a
    >

    <h3>Desactivado</h3>
    <button class="btn btn-secondary" disabled>Botón button</button>
    <a href="#" class="btn btn-secondary disabled" aria-disabled="true"
      >Botón ancla</a
    >

    <h3>Alternar</h3>
    <button class="btn btn-warning" data-bs-toggle="button" aria-pressed="false">
      Botón button
    </button>
    <hr />

    <h2>Tamaños</h2>
    <button class="btn btn-dark btn-sm">Botón button</button>
    <a href="#" class="btn btn-primary btn-lg">Botón ancla</a>
    <input type="submit" class="btn btn-secondary btn-block" />
    <hr />

    <h2>Relleno & colores</h2>
    <button class="btn btn-primary">Botón button</button>
    <a href="#" class="btn btn-secondary">Botón ancla</a>
    <input type="submit" class="btn btn-success" />
    <button class="btn btn-outline-danger">Botón button</button>
    <a href="#" class="btn btn-outline-warning">Botón ancla</a>
    <input type="submit" class="btn btn-outline-info" />
    <hr />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
